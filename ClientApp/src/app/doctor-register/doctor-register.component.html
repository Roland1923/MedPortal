<div class="container" style="margin-top: 3%; margin-bottom: 3%;">
    <form #f="ngForm" novalidate (ngSubmit)="registerDoctor(f)" class="form-horizontal"  id="contact_form">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>&#xCE;nregistrare Doctor</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Nume</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input name="lastName" placeholder="Nume" class="form-control" type="text" tmfocus ngModel>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Prenume</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input name="firstName" placeholder="Prenume" class="form-control" type="text" ngModel>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">E-mail</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input name="email" placeholder="Adresa de e-mail" class="form-control" type="text" ngModel>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Parola</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input name="password" placeholder="Parola" class="form-control" type="password" ngModel>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Confirm&#x103; Parola</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-repeat"></i></div>
                        <input name="confirm_password" placeholder="Confirm&#x103; Parola" class="form-control" type="password" ngModel>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Telefon</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-phone"></i></div>
                        <input name="phoneNumber" placeholder="Telefon" class="form-control" type="tel" ngModel>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Descriere</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-sticky-note-o"></i></div>
                        <input name="description" placeholder="Descriere" class="form-control" type="text" ngModel>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Specializare</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-id-card-o"></i></div>
                        <input name="speciality" placeholder="Specializare" class="form-control" type="text" ngModel>
                      </div>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="text-center panel card-header" style="width: 100%; margin-top: 3%; margin-bottom: 3%;">
              <span style="font-size: 20px;">
                <b>Informa&#x21B;ii despre institu&#x21B;ia &#xEE;n care ve&#x21B;i onora program&#x103;rile</b>
              </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Nume Institu&#x21B;ie</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-h-square"></i></div>
                          <input name="hospital" placeholder="Nume Institu&#x21B;ie" class="form-control input-md" type="text" ngModel>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Ora&#x219;</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-location-arrow"></i></div>
                          <input id="city" name="city" placeholder="Ora&#x219;" class="form-control input-md" required type="text" ngModel>
                      </div>
                </div>
              </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">Adres&#x103;</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-map-marker"></i></div>
                          <input id="address" name="address" placeholder="Adres&#x103;" class="form-control input-md" required type="text" ngModel>
                      </div>
                </div>
              </div>
        </div>

        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="name">&#x21A;ara</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-flag"></i></div>
                          <input id="state" name="state" placeholder="Rom&#xE2;nia" disabled="true" class="form-control input-md" required type="text" ngModel>
                      </div>
                </div>
              </div>
        </div>
        
        <div class="row align-items-center justify-content-center">
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle">
                         {{error}}
                    </span>
                </div>
            </div>
        </div>

        <div class="row align-items-center justify-content-center" style="margin-top: 3%">
            <div class="col-md-4"></div>
            <div class="col-md-6"><!--[disabled]="f.invalid || isRequesting"-->
                <button type="submit" class="btn btn-success" ><i class="fa fa-user-plus"></i> &#xCE;NREGISTRARE</button>
            </div>
        </div>
    </form>
</div>
