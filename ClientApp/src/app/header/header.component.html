<head>
    <meta charset="utf-8">
    <title>Angular Bootstrap Demo</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
   

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css"> <!-- thats important for animation effects -->
    <link href="https://fonts.googleapis.com/css?family=Arbutus" rel="stylesheet"> <!-- Demo -->

</head>
<header id="myHeader">
    <div class="navcustom" style="border-bottom: 1px solid grey;">
            <nav class="navbar navbar-expand-md  flex-row">
                 <div class="logo">  
                     <a class="navbar-brand" routerLink="/home">
                        <a href=""></a>
                        <img src="assets\img\general\heart-logo.png" border="0" class="img-responsive" style="width: 100%; margin-top: -5%;">
                    </a>
                </div> 
                    <ul class="navbar-nav flex-row ml-auto" *ngIf="!showHeader">
                        
                        <li class="nav-item dropdown" >
                            <a class="nav-link" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 150%;"><span class="autentif">AUTENTIFICARE </span> <span class="fa fa-user"></span><span class="caret"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <div class="login-container">
                                            <form #f="ngForm" novalidate (ngSubmit)="headerLogin()" class="form-horizontal">
                                                <div class="row">
                                                    <div class="col-md-3"></div>
                                                    <div class="col-md-6">
                                                        <h2>Introduceți datele</h2>
                                                        <hr>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3"></div>
                                                    <div class="col-md-6">
                                                        <div class="form-group has-danger">
                                                            <label class="sr-only" for="email">E-Mail</label>
                                                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                                                <input type="text" name="email_login" class="form-control" id="email_login"
                                                                       placeholder="roland@exemplu.com" required autofocus>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3"></div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="sr-only" for="password">Parolă</label>
                                                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                                                <input type="password_login" name="password_login" class="form-control" id="password_login"
                                                                       placeholder="parolă" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row align-items-center justify-content-center"> <!--</div>*ngIf="errors">-->
                                                    <div class="form-control-feedback">
                                                        <span class="text-danger">
                                                            {{errors}}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="row" style="padding-top: 1rem">
                                                    <div class="col-md-3"></div>
                                                    <div class="col-md-6">
                                                        <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Logare</button>
                                                        <a class="btn btn-link" href="/password/reset">Recuperare parolă</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                            </div>
                        </li>
                    </ul>
                    
                    
                    <div *ngIf="showHeader" style="width: 100%;">
                        <div class="loggedin" style="float: right; margin-right: 5%;">
                        <!-- Adauga aici front pentru cand e logat -->
                        <ul class="nav navbar-nav flex-row">
                                <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"  style="width: 150%; color: black; text-decoration: none;">
                                            <span class="fa fa-user"></span> 
                                            <strong>Roland</strong>
                                            <span class="fa fa-chevron-down"></span>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <div class="login-container">
                                            <li>
                                                <div class="navbar-login">
                                                    <div class="row">
                                                        <div class="col-lg-4">
                                                            <p class="text-center">
                                                                <span class="glyphicon glyphicon-user icon-size"></span>
                                                            </p>
                                                        </div>
                                                        <div class="col-lg-8">
                                                            <p class="text-left"><strong>Iordache Roland</strong></p>
                                                            <p class="text-left small">roland14@gmail.com</p>
                                                            <p class="text-left">
                                                                <a href="#" class="btn btn-primary btn-sm">Actualizare date</a>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="divider"></li>
                                            <li>
                                                <div class="navbar-login navbar-login-session">
                                                    <div class="row text-center">
                                                        <div class="col-lg-12">
                                                            <p>
                                                                <a href="#" class="btn btn-danger">Ieșire</a>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            </div>
                                        </ul>
                                    </li>
                            </ul>
                        </div>
                    </div>

      
            </nav>
        </div>
    </header>
