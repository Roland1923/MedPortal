<!DOCTYPE html>
<html lang="en">
<head>
	<title>MedPortal @ Patient Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
<style>
div.btn-group-vertical {
    margin: 0 auto;
    min-width: 200px;
}

img {
	margin: auto;
}

.h-60 {
	height:60%;
}

.h-40 {
	height:40%;
}

</style>

<br>

<div class="container-fluid" style="width:80%;height:80%;background-color: #eee;">
	<div class="row h-100">
		<div class="col-4 d-inline-block align-middle">
			<div class="row h-60 w-100">
				<img src="https://cdn3.iconfinder.com/data/icons/internet-and-web-4/78/internt_web_technology-13-256.png" class="img-fluid">
			</div>
			<div class="row h-40 align-middle">
				<div class="btn-group-vertical">
					<button type="button" class="btn btn-info mb-2 px-5">Programari</button>
					<button type="button" class="btn btn-info mb-2 px-5">Istoric</button>
				</div>
			</div>
		</div>
		
		<div class="h-100 col-8 bg-warning">
			<div class="row">
				<div class="col-12 bg-light">
        
					<div class="card border-info my-1">
						<div class="card-body text-success">
							<div class="card-text">
								<form>
									<div class="input-group my-4 mx-1">
										<span class="input-group-addon px-3"><i class="glyphicon glyphicon-user"></i></span>
										<input id="nume" type="text" class="form-control" name="nume" placeholder="Nume">
										<button type="button" class="btn btn-default mx-1 px-4">Edit</button>
									</div>
									
									<div class="input-group my-4 mx-1">
										<span class="input-group-addon px-3"><i class="glyphicon glyphicon-user"></i></span>
										<input id="prenume" type="text" class="form-control" name="prenume" placeholder="Prenume">
										<button type="button" class="btn btn-default mx-1 px-4">Edit</button>
									</div>
									
							        <div class="input-group my-4 mx-1">
										<span class="input-group-addon px-3"><i class="glyphicon glyphicon-user"></i></span>
										<input id="email" type="text" class="form-control" name="email" placeholder="Email">
										<button type="button" class="btn btn-default mx-1 px-4">Edit</button>
									</div>
          
									<div class="input-group my-4 mx-1">
										<span class="input-group-addon px-3"><i class="glyphicon glyphicon-user"></i></span>
										<input id="telefon" type="text" class="form-control" name="telefon" placeholder="Telefon">
										<button type="button" class="btn btn-default mx-1 px-4">Edit</button>
									</div>
									
									
									<div class="input-group my-4 mx-1">
										<span class="input-group-addon px-3"><i class="glyphicon glyphicon-user"></i></span>
										<input id="oras" type="text" class="form-control" name="oras" placeholder="Oras">
										<button type="button" class="btn btn-default mx-1 px-4">Edit</button>
									</div>
          
		  
							        <div class="input-group my-4 mx-1">
										<span class="input-group-addon px-3"><i class="glyphicon glyphicon-user"></i></span>
										<input id="data_nasterii" type="text" class="form-control" name="data_nasterii" placeholder="13.Dec.1996">
										<button type="button" class="btn btn-default mx-1 px-4">Edit</button>
									</div>
          
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
