	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>

    <link rel="stylesheet" href='../css/star-rating.min.css' media="all" type="text/css">

</head>

<body class=" home_page_v2">
	    <div class="container">
			<form class="well form-horizontal" action=" " method="post"  id="contact_form">
				<fieldset><!-- Form Name -->
					<legend><center><h2><b>Înregistrare Pacient</b></h2></center></legend><br>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" >Nume</label> 
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input name="last_name" placeholder="Nume" class="form-control"  type="text">
							</div>
						</div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label">Prenume</label>  
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input  name="first_name" placeholder="Prenume" class="form-control"  type="text">
							</div>
						</div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label">E-Mail</label>  
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input name="email" placeholder="Adresa de e-mail" class="form-control" type="text">
							</div>
						</div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" >Parola</label> 
						<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					  <input name="user_password" placeholder="Parola" class="form-control"  type="password">
						</div>
					  </div>
					</div>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" >Confirmă Parola</label> 
						<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					  <input name="confirm_password" placeholder="Confirmă Parola" class="form-control"  type="password">
						</div>
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label">Telefon</label>  
					  <div class="col-md-4 inputGroupContainer">
					  <div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
					  <input  name="user_phone" placeholder="Telefon" class="form-control"  type="tel">
						</div>
					  </div>
					</div>
					
					<!-- Text input-->  
					<div class="form-group">
						<label class="col-md-4 control-label">Data Nașterii</label>  
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
								<input name="birthday" placeholder="Data Nașterii" class="form-control" type="date">
							</div>
						</div>
					</div>
					
						<div class="form-group">
							<div class="text-center" style="width: 100%; margin-top: 1%">
								<div class="checkbox checbox-switch switch-danger">
									<label> 
										<input type="checkbox" id="checkDonor" onClick="showDiv()" />
										<span></span>
										<b>Vreau să donez sânge</b>
									</label>
								</div>
							</div>
						</div>
					
					<div id="donorDiv" style="display: none">
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label">Grupa sanguină</label>  
							<div class="col-md-4 inputGroupContainer">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-tint"></i></span>
									<input  name="blood_type" placeholder="Grupa sanguină" class="form-control"  type="tel">
								</div>
							</div>
						</div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
						<div class="row">
							<div class="text-center"  style="width: 100%; margin-top: 3%">
								<button id="register-btn" type="submit" class="btn btn-info" style="width: 20%; font-weight: bold;"> ÎNREGISTRARE <span class="glyphicon glyphicon-send"></span></button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
<script>
function showDiv() {
	var x = document.getElementById("checkDonor");
	var button = document.getElementById("register-btn");
	
	if (x.checked) {
		document.getElementById('donorDiv').style.display = 'block';
		button.classList.remove('btn-info');
		button.classList.add('btn-danger');
	}
	else {
		document.getElementById('donorDiv').style.display = 'none';
		button.classList.remove('btn-danger');
		button.classList.add('btn-info');
	}
}
</script>
</body>
</html>
