<header id="myHeader">
    <div class="navcustom" style="border-bottom: 1px solid grey;">
            <nav class="navbar navbar-expand-md  flex-row" style="background-color: white">
                    <a class="navbar-brand" routerLink="/home">
                        <a href=""></a>
                        <img src="assets\img\general\heart-logo.png" width="15%" class="img-responsive">
                    </a>
                    <ul class="navbar-nav flex-row ml-auto">
                        <li class="nav-item">
                            <a class="nav-link pr-2"><i class="fa fa-search" ></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pr-2"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li class="nav-item dropdown" >
                            <a class="nav-link" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="autentif">AUTENTIFICARE</span> <i class="fa fa-user"></i><span class="caret"></span>
                            </a>
                            <div *ngIf="!showHeader" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <div class="login-container">
                                            <form #f="ngForm" novalidate (ngSubmit)="headerLogin(f)" class="form-horizontal">
                                                <div class="row">
                                                    <div class="col-md-3"></div>
                                                    <div class="col-md-6">
                                                        <h2>Introduceți datele</h2>
                                                        <hr>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3"></div>
                                                    <div class="col-md-6">
                                                        <div class="form-group has-danger">
                                                            <label class="sr-only" for="email">E-Mail</label>
                                                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                                                <input type="text" name="email_login" class="form-control" id="email_login"
                                                                       placeholder="roland@exemplu.com" required autofocus>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3"></div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="sr-only" for="password">Parolă</label>
                                                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                                                <input type="password_login" name="password_login" class="form-control" id="password_login"
                                                                       placeholder="parolă" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-control-feedback">
                                                            <span class="text-danger align-middle">
                                                            <!-- Put password error message here -->    
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row" style="padding-top: 1rem">
                                                    <div class="col-md-3"></div>
                                                    <div class="col-md-6">
                                                        <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Logare</button>
                                                        <a class="btn btn-link" href="/password/reset">Recuperare parolă</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                            </div>
                            <div *ngIf="showHeader">

                               <!-- Adauga aici front pentru cand e logat -->
                               
                            </div>
                        </li>
                    </ul>
                    <div class="row align-items-center justify-content-center">
                        <button class="navbar-toggler ml-lg-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
            </nav>
        </div>
    </header>
