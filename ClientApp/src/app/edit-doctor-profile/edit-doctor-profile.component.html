<div class="container" style="width:100%; height:80%; margin-top: 5%; margin-bottom: 5%;">
    <div class="row">
      <div class="col-4 d-inline-block">
          <div class="row align-items-center justify-content-center">
              <img src="https://cdn3.iconfinder.com/data/icons/internet-and-web-4/78/internt_web_technology-13-256.png" class="img-fluid img-profile">
          </div>
        
          <div class="row h-40 align-middle">
              <div class="btn-group-vertical">
                <button type="button" class="btn btn-info mb-2 px-5">Profilul meu</button>
              </div>
          </div>
      </div>
      
      <div class="col-8 d-inline-block">
          <div class="col-12 bg-light" style="min-width: 250px;">
            <div class="card border-info my-1">
              <div class="card-body">
                <div class="card-text">
                  <form #f="ngForm" novalidate (ngSubmit)="editDoctorProfile(f)" class="form-horizontal"  id="contact_form">
                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-user-circle"></i></span>
                      <input id="lastName" type="text" class="form-control" name="lastName" value="{{doctor.lastName}}" placeholder="Nume" tmfocus ngModel>
                    </div>
                    
                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-user-circle"></i></span>
                      <input id="firstName" type="text" class="form-control" name="firstName" value="{{doctor.firstName}}" placeholder="Prenume" ngModel>
                    </div>
                  
                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-phone"></i></span>
                      <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" value="{{doctor.phoneNumber}}" placeholder="Telefon" ngModel>
                    </div>

                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa-sticky-note-o"></i></span>
                      <input id="description" type="text" class="form-control" name="description" value="{{doctor.description}}" placeholder="Descriere" ngModel>
                    </div>
                    
                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-id-card-o"></i></span>
                      <input id="speciality" type="text" class="form-control" name="speciality" value="{{doctor.speciality}}" placeholder="Specialitate" ngModel>
                    </div>
                    
                    
                    <div class="input-group mt-5 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-h-square"></i></span>
                      <input id="hospital" type="text" class="form-control" name="hospital" value="{{doctor.hospital}}" placeholder="Nume" ngModel>
                    </div>
                    
                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-location-arrow"></i></span>
                      <input id="city" type="text" class="form-control" name="city" value="{{doctor.city}}" placeholder="Ora&#x219;" ngModel>
                    </div>
                    
                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-map-marker"></i></span>
                      <input id="address" type="text" class="form-control" name="address" value="{{doctor.address}}" placeholder="Adres&#x103;" ngModel>
                    </div>
                    
                    <div class="input-group mt-5 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-envelope"></i></span>
                      <input id="email" type="text" class="form-control" name="email" value="{{doctor.email}}" placeholder="E-mail" ngModel>
                    </div>
                    
                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-key"></i></span>
                      <input id="password" type="password" class="form-control" name="password" placeholder="Parola" ngModel>
                    </div>
                    
                    <div class="input-group my-4 px-4">
                      <span class="input-group-addon px-4"><i class="fa fa2 fa-key"></i></span>
                      <input id="password_confirm" type="password" class="form-control" name="password_confirm" placeholder="Confirmă parola" ngModel>
                    </div>
                    
                    <div class="row align-items-center justify-content-center">
                        <button type="submit" class="btn btn-info mb-2 px-5" [disabled]="f.invalid || isRequesting">Salvează schimbările</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  {{error}}
