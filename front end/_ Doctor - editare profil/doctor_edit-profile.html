<!DOCTYPE html>
<html lang="en">
<head>
	<title>MedPortal @ Doctor Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="doctor_edit-profile-style.css">
</head>

<body>

<div class="container-fluid" style="width:80%;height:80%;background-color: #eee;">
	<div class="row h-100">
		<div class="col-4 d-inline-block align-middle">
			<div class="row h-50 w-100">
				<img src="https://cdn3.iconfinder.com/data/icons/internet-and-web-4/78/internt_web_technology-13-256.png" class="img-fluid img-profile">
			</div>
		
			<div class="row h-40 align-middle">
				<div class="btn-group-vertical">
					<button type="button" class="btn btn-info mb-2 px-5">Pacienții mei</button>
					<button type="button" class="btn btn-info mb-2 px-5">Programări</button>
					<button type="button" class="btn btn-info mb-2 px-5">Recenzii</button>
				</div>
			</div>
		</div>
    
    
    
		<div class="h-100 col-8">
			<div class="row">
				<div class="col-12 bg-light">
					<div class="card border-info my-1">
						<div class="card-body">
							<div class="card-text">
								<form>
									<div class="input-group my-4 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-user-circle"></i></span>
										<input id="nume" type="text" class="form-control" name="nume" placeholder="Nume Doctor">
									</div>
								  
									<div class="input-group my-4 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-user-circle"></i></span>
										<input id="prenume" type="text" class="form-control" name="prenume" placeholder="Prenume Doctor">
									</div>
								
									<div class="input-group my-4 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-phone"></i></span>
										<input id="telefon" type="text" class="form-control" name="telefon" placeholder="Telefon Doctor">
									</div>
									
									<div class="input-group my-4 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-id-card-o"></i></span>
										<input id="specialitate" type="text" class="form-control" name="specialitate" placeholder="Specialitate Doctor">
									</div>
									
									
									<div class="input-group mt-5 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-h-square"></i></span>
										<input id="hospital" type="text" class="form-control" name="hospital" placeholder="Nume Instituție">
									</div>
									
									<div class="input-group my-4 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-location-arrow"></i></span>
										<input id="oras" type="text" class="form-control" name="oras" placeholder="Oraș">
									</div>
									
									<div class="input-group my-4 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-map-marker"></i></span>
										<input id="adresa" type="text" class="form-control" name="adresa" placeholder="Adresă">
									</div>
									
									<div class="input-group mt-5 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-envelope"></i></span>
										<input id="email" type="text" class="form-control" name="email" placeholder="E-mail Doctor">
									</div>
									
									<div class="input-group my-4 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-key"></i></span>
										<input id="email" type="text" class="form-control" name="email" placeholder="Parola">
									</div>
									
									<div class="input-group my-4 px-4">
										<span class="input-group-addon px-4"><i class="fa fa2 fa-key"></i></span>
										<input id="email" type="text" class="form-control" name="email" placeholder="Confirmă parola">
									</div>
									
									<div class="row">
										<div class="col-6">
											
										</div>
										<div class="col-4">
											<button type="button" class="btn btn-default ml-5 px-4">Salvează schimbările</button>
										</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>

</body>
</html>
