<!DOCTYPE html>
<html>
<head>

<title>Inregistrare doctor</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/recenzie.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
    <link rel="stylesheet" href='../css/star-rating.css' media="all" type="text/css">
    <link rel="stylesheet" href='../css/star-rating.min.css' media="all" type="text/css">
	<link rel="stylesheet" type="text/css" href="yourPath/silviomoreto-bootstrap-select-83d5a1b/dist/css/bootstrap-select.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/star-rating.js"></script>
</head>

<body class=" home_page_v2">
	    <div class="container">
			<form class="well form-horizontal" action=" " method="post"  id="contact_form">
				<fieldset><!-- Form Name -->
					<legend><center><h2><b>Înregistrare Doctor</b></h2></center></legend><br>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" >Nume</label> 
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input name="last_name" placeholder="Nume" class="form-control"  type="text">
							</div>
						</div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label">Prenume</label>  
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input  name="first_name" placeholder="Prenume" class="form-control"  type="text">
							</div>
						</div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label">E-Mail</label>  
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input name="email" placeholder="Adresa de e-mail" class="form-control" type="text">
							</div>
						</div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" >Parola</label> 
						<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					  <input name="user_password" placeholder="Parola" class="form-control"  type="password">
						</div>
					  </div>
					</div>

					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label" >Confirmă Parola</label> 
						<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					  <input name="confirm_password" placeholder="Confirmă Parola" class="form-control"  type="password">
						</div>
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-4 control-label">Telefon</label>  
					  <div class="col-md-4 inputGroupContainer">
					  <div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
					  <input  name="user_phone" placeholder="Telefon" class="form-control"  type="tel">
						</div>
					  </div>
					</div>
					
					<!-- Text input-->  
					<div class="form-group">
						<label class="col-md-4 control-label">Specializare</label>  
						<div class="col-md-4 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
								<input name="speciality" placeholder="Specializare" class="form-control" type="text">
							</div>
						</div>
					</div>
					
					
					
					<div class="row">
						<div class="text-center panel panel-heading"  style="width: 100%; margin-top: 2%"><span style="font-size: 20px;"><b>Informații despre instituția în care veți onora programările</b></span></div>
					</div>
					
					<div class="row form-group">
					
						<!-- Text input-->  
						<label class="col-md-2 control-label">Nume</label>  
						<div class="col-md-3 inputGroupContainer">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
								<input name="hospital" placeholder="Nume" class="form-control input-md" type="text">
							</div>
						</div>
						
						<label class="col-md-2 control-label" for="city">Oraș</label>
						<div class="col-md-3">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
								<input id="city" name="city" placeholder="Oraș" class="form-control input-md" required="" type="text">
							</div>
						</div>
					</div>
					
					<div class="row form-group">
						<label class="col-md-2 control-label" for="district">Strada</label>
						<div class="col-md-3">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
								<input id="street" name="street" placeholder="Strada" class="form-control input-md" required="" type="text">
							</div>
						</div>
						
						<label class="col-md-2 control-label" for="state">Țara</label>
						<div class="col-md-3">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
								<input id="state" name="state" placeholder="România" disabled="true" class="form-control input-md" required="" type="text">
							</div>
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<div class="row">
							<div class="text-center"  style="width: 100%; margin-top: 3%">
								<button type="submit" class="btn btn-success" style="width: 20%; font-weight: bold;"> ÎNREGISTRARE <span class="glyphicon glyphicon-send"></span></button>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
</body>
</html>
